<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container chat-container bg-light bg-gradient">
      <div class="bg-light chat-box">
        <h1 class="h5 mb-2">Chat</h1>
        <div class="mb-3">
          <input id="name" class="form-control" placeholder="Your Name" />
        </div>
        <div class="row d-flex">
          <div class="mb-2 col-9">
            <textarea
              id="message"
              class="form-control"
              placeholder="Type your message"
            ></textarea>
          </div>
          <div class="col-3">
            <button id="send" class="btn btn-success mt-2">Send</button>
          </div>
        </div>
      </div>
      <br />
      <div id="messages" class="chat-box"></div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      $(document).ready(function () {
        // Initialize the agent at application startup.
        const fpPromise = import("https://openfpcdn.io/fingerprintjs/v4").then(
          (FingerprintJS) => FingerprintJS.load()
        );

        // Get the visitor identifier when you need it.
        fpPromise
          .then((fp) => fp.get())
          .then((result) => {
            // This is the visitor identifier:
            const visitorId = result.visitorId;
            console.log("device id:", visitorId);
          });
        $("#send").click(function () {
          sendMessage({
            name: $("#name").val(),
            message: $("#message").val(),
          });
        });
        const io = new Server(res.socket.server, {
          path: "/api/socket",
          addTrailingSlash: false,
        });
        res.socket.server.io = io;
        const socket = io.connect('https://live-chat-silk.vercel.app/');
        // const socket = io();
        socket.on("message", addMessage);
        getMessages();
      });

      function addMessage(message) {
        $("#messages").prepend(`
        <div class="message">
          <strong>${message.name}:</strong> ${message.message}
        </div>
      `);
      }

      function getMessages() {
        //$.get("http://localhost:3000/messages", function (data) {
        $.get("/messages", function (data) {
          data.forEach(addMessage);
        });
      }
      function sendMessage(message) {
        //$.post("http://localhost:3000/messages", message);
        $.post("/messages", message);
        $("#name").val("");
        $("#message").val("");
      }
    </script>
  </body>
</html>
